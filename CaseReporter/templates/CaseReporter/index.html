{% extends 'CaseReporter/base.html' %}
{% block content %}
    {% if latest_individual_list %}
        <ul>
            {% for individual in latest_individual_list %}
                <li><a href="{% url 'CaseReporter:detail' individual.id %}">{{ individual.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun individu n'est répertorié.</p>
    {% endif %}
{% endblock %}
